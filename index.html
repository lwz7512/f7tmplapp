<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>f7-template-App @runbytech</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/css/framework7.ios.colors.min.css">
    <!--  font icon  -->
    <link rel="stylesheet" href="lib/css/font-awesome.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar navbar-hidden">
          <div class="navbar-inner">
            <div class="left sliding">
                <!-- <a href="page/help.html" class="link">帮助</a> -->
            </div>
            <!-- We have home navbar without left link-->
            <div class="center sliding">家客助手</div>
<!--            <div class="center sliding">Awesome App</div>-->
            <div class="right sliding">
              <!-- <a href="page/adv-search.html" class="link">高级查询</a> -->
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!--  主模块，也就是入口模块，对应于：module/main目录 @2015/11/25 -->
          <!-- <div data-page="main" class="page"></div> -->
          <!--  主模块，也就是入口模块，对应于：module/index目录 @2015/11/25 -->
         <div data-page="index" class="page no-tabbar"></div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar tabbar tabbar-labels toolbar-hidden">
          <div class="toolbar-inner">
            <a href="page/home.html" class="link home"><i class="icon tabbar-demo-icon-1"></i><span class="tabbar-label">Home</span></a>
            <a href="page/inbox.html" class="link inbox"><i class="icon tabbar-demo-icon-2"></i><span class="tabbar-label">Inbox</span></a>
            <a href="page/upload.html" class="link upload"><i class="icon tabbar-demo-icon-3"><span class="badge bg-red">4</span></i><span class="tabbar-label">Upload</span></a>
          </div>
        </div>
      </div>
      <!-- Bottom Tabbar-->

    </div>

    <!-- hybrid mobile app communication lib, do not touch this line! -->
    <script type="text/javascript" src="cordova.js"></script>
    <!--common data process lib -->
    <script type="text/javascript" src="lib/lodash.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7.min.js"></script>
    <!-- reference to to your app.js-->
    <script data-main="app" src="lib/require.js"></script>
  </body>
</html>
